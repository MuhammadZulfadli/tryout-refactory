<!DOCTYPE html>
<html>
<head>
	<title>06. Loop with Range </title>
</head>
<body>
	<script>
		let countString = '';
		let i = prompt('Input Bilangan','');
		let j = prompt('Input Bilangan', '');
			do { countString = countString + i; i++;
		} while (i <= j);

		document.write(countString);
	</script>
</body>
</html>
