<!DOCTYPE html>
<html>
<head>
	<title>13. Array to String</title>
</head>
<body>
	<script>
		const fruits = 	[ 	{name: 'Pepaya', price: 3000},
  							{name: 'Jagung', price: 2000},
  							{name: 'Mengkudu', price: 4000},
  							{name: 'Kiwi', price: 6000},
						]
		const result = fruits.reduce(function(map,obj){
			return map + obj.name + ' : ' + obj.price + '\n ';
		}, '');
		console.log(result);
		document.write(result);
	</script>
</body>
</html>
