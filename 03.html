<!DOCTYPE html>
<html>
<head>
	<title>03. Ganjil Genap</title>
</head>
<body>
	<script>
		var GanjilGenap = prompt('Input Bilangan','');
		var nilai = GanjilGenap % 2
		if (nilai == 0) {
			document.write('Genap')
		} else {
			document.write('Ganjil')
		}

	</script>
</body>
</html>
