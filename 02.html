<!DOCTYPE html>
<html>
<head>
	<title>02. Grade</title>
</head>
<body>
	<script>
		var nilai = prompt('Berapa Nilai Kamu?', '');
		var grade = '';

    		if (nilai >= 90){
        		grade = 'A'
    		} else if(nilai >= 80) {
        		grade = 'B'
    		} else if(nilai >= 70) {
        		grade = 'C'
    		} else if(nilai >= 60) {
        		grade = 'D'
    		} else if(nilai <= 59) {
        		grade = 'E'
    		} else {
    		}
    	document.write(`Nilai Kamu: ${grade}`);
	</script>
</body>
</html>
